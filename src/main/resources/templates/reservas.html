<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Listado de Habitaciones</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<body>
	<br>
 <div class ="container mt-5">
 		<a type="button" class="btn btn-primary" th:href = "@{/Reserva}">Agregar reserva?</a>
 		<hr>
 	
 	  <table  class="table table-striped table-hover table-bordered" >
  <thead>
    <tr>
    
      <th scope="col">Id Reserva</th>
      <th scope="col">Fecha de inicio</th>
      <th scope="col">Fecha de salida</th>
      <th scope="col">Nombre de Usuario</th>
      <th scope="col">Numero de Habitacion</th>
      <th scope="col">Desayuno</th>
      <th scope="col">Eliminar</th>
      
    </tr>
  </thead>
  <tbody>
  	
    <tr th:each = "reserva:${listareservas}">
      <td th:text = "${reserva.idreserva}"></td>
       <td th:text = "${reserva.usuario.nombre}"></td>
      	<td th:text = "${reserva.fechainicio}"></td>
      	<td th:text = "${reserva.fechasalida}"></td>
      	<td th:text = "${reserva.habitacion.numhab}"></td>
         <td th:text = "${reserva.desayuno}"></td>
 
      <td><a type="button" class="btn btn-danger"th:href="@{/eliminarreserva/}+ ${reserva.idreserva}">ELIMINAR</a></td>
    </tr>
    
  </tbody>
</table>
 
 </div>
 
</body>
</html>
