<body>
<div th:insert="layout/header :: header"></div>
	<br>
 <div class ="container mt-5">
 		<a type="button" class="btn btn-primary">Agregar Habitacion?</a>
 		<hr>
 	
 	  <table  class="table table-striped table-hover table-bordered" >
  <thead>
    <tr>
    
      <th scope="col">Id</th>
      <th scope="col">Tipo de Habitacion</th>
      <th scope="col">Numero de Habitacion</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
      
    </tr>
  </thead>
  <tbody>
  	
   <tr>
					<th scope="row">1</th>
					<td>Simple</td>
					<td>1</td>
					<td>Dormitorio completo, vistas a la playa</td>
					<td>$1500</td>
					<td ><a type="button" class="btn btn-outline-primary" >EDITAR</a></td>
     				 <td><a type="button" class="btn btn-outline-danger">ELIMINAR</a></td>
				</tr>
    
  </tbody>
</table>
 
 </div>
